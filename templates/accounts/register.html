<form method="POST">

	{% csrf_token %}
	<input 
		type="text" 
		name="first_name" 
		placeholder="FirstName"><br>

	<input 
		type="text" 
		name="last_name" 
		placeholder="LastName"><br>

	<input 
		type="text" 
		name="username" 
		placeholder="Username"><br>

	<input 
		type="text" 
		name="email" 
		placeholder="Enter your Email.."><br>

	<p>Choose author type:</p>
	<div class="input-field col 14">
		<select name="user_type" style="display: block;">
			<option disabled="">choose!!</option>
			<option>Reader</option>
			<option>Author</option>
		</select>
	</div><br>

	<input 
		type="password" 
		name="password1" 
		placeholder="Enter your password"><br>

	<input 
		type="password" 
		name="password2" 
		placeholder="Enter your password to confirm"><br>

	<input 
		type="submit" 
		name="Register" 
		class="btn">
</form>

<h2>
	Already have an account? 
	<a href="">Sign In</a>
</h2>
