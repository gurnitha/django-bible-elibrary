{% extends 'base_layout.html' %}

{% block content %}
<form method="POST">

	{% csrf_token %}
	<input 
		type="text" 
		name="first_name" 
		placeholder="FirstName"><br>

	<input 
		type="text" 
		name="last_name" 
		placeholder="LastName"><br>

	<input 
		type="text" 
		name="username" 
		placeholder="Username"><br>

	<input 
		type="text" 
		name="email" 
		placeholder="Enter your Email.."><br>

	<input 
		type="password" 
		name="password1" 
		placeholder="Enter your password"><br>

	<input 
		type="password" 
		name="password2" 
		placeholder="Enter your password to confirm"><br>

	<input 
		type="submit" 
		name="Register" 
		class="btn">
</form>
{% endblock content %}
